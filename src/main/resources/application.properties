spring.application.name=pomo-tracker-api

# Port du serveur
server.port=8090

# ==============================
# ? Configuration MySQL
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/pomo_tracker_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# ? JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
# ? Dï¿½sactivation de la console H2
# ==============================
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmToWorkProperlyAndShouldBeChangedInProduction
jwt.expiration=86400000